<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>Race Registration</h1>

    <form action="/wherever">
        <div>
            <label for="firstName">First Name</label>
            <input type="text" name="firstName" id="firstName" required>

            <label for="lastName">Last Name</label>
            <input type="text" name="lastName" id="lastName" required>
        </div>

        <p>Select a Race:</p>


        <div>
            <input type="radio" name="race" id="funRun">
            <label for="funRun">Fun Run 5k</label>
        </div>

        <div>
            <input type="radio" name="race" id="halfMarathon">
            <label for="halfMarathon">Half Marathon</label>

        </div>


        <div>
            <input type="radio" name="race" id="fullMarathon">
            <label for="fullMarathon">Full Marathon</label>
        </div>

        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>

            <label for="password">Password</label>
            <input type="password" name="password" id="password" required>
        </div>

        <div>
            <label for="selectAgeGroup">Select Age Group</label>

            <select name="selectAgeGroup" id="selectAgeGroup">
                <option value="under18">Under 18</option>
                <option value="18-30">18-30</option>
                <option value="30-50">30-50</option>
                <option value="50+">50+</option>
            </select>

        </div>

        <div>
            <button>Register!</button>
        </div>

    </form>

</body>

</html>
