<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>

    <!-- bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="scoreKeeper.css">
</head>

<body>

    <section class="container-fluid">
        <div id="cardElement" class="row justify-content-center my-5">
            <div class="card p-0">
                <img src="https://images.unsplash.com/photo-1534158914592-062992fbe900?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=3784&q=80"
                    class="card-img-top img-fluid p-0">

                    <!-- style the car body -->
                <div class="card-body py-0 px-0">
                    <h5 id="shadow" class="card-title px-3 pt-2 pb-3">Ping Pong Score Keeper</h5>
                    <div class="p-2 pb-3">
                        
                        
                        <!-- IMPORTANT score keeper -->
                        <h6 class="display-5" id="scoreKeeper"><span value="0" id="player1">0</span> to <span value="0" id="player2">0</span></h6>
    
                        <p class="card-text">Use the buttons below to keep score</p>
    
                        <!-- create the select for win condition -->
                        <label id="fw-bolder" for="playTo">Playing To</label>
                        <div id="selectsList">
                            <select name="playTo" id="playTo" class="form-select rounded-pill">
                                <option value="3" selected>3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                            </select>
                        </div>
                    </div>
                    


                    <div class="row">
                        <div class="btn-group">
                            <button id="btnPlayer1" class="btn btn-success btn-lg">+1 Player One</button>
                       
                            <button id="btnPlayer2" class="btn btn-primary btn-lg">+1 Player Two</button>
                        
                            <button class="btn btn-danger btn-lg" id="reset">Reset</button>
                        </div>
                        
                            
                        
                    </div>



                </div>
            </div>
        </div>
    </section>



    <!-- scripts -->
    <script src="scoreKeeper.js"></script>

</body>

</html>
